<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Starkle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- If you're using Vite with TypeScript, your script tag may point to a .ts file -->
    <script type="module" src="/src/login.ts"></script>
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 90%;
        max-width: 400px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Use a 3-column grid for the method buttons on larger screens. */
      .method-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      /* Radio buttons are hidden; labels act as the visible buttons. */
      .method-buttons input[type="radio"] {
        display: none;
      }
      .method-buttons label {
        text-align: center;
        padding: 0.5rem;
        border: 1px solid #007acc;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 0.9em;
        /* Allow text to wrap if it’s too wide */
        white-space: normal;
        word-wrap: break-word;
      }
      /* When selected, change the button’s background and text color */
      .method-buttons input[type="radio"]:checked + label {
        background-color: #007acc;
        color: #fff;
      }

      /* Secret key field, hidden by default */
      #importKeyField {
        display: none;
      }
      /* Submit button */
      .submit-btn {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #28a745;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-btn:hover {
        background-color: #218838;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        /* On mobile, stack each button in its own row */
        .method-buttons {
          grid-template-columns: 1fr;
        }
        /* Hide the freighter option entirely on mobile */
        #methodFreighter,
        label[for="methodFreighter"] {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="landingContainer">
      <h1>Starkle</h1>
      <form id="landingForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your username"
        />

        <p>Select a wallet method:</p>
        <div class="method-buttons">
          <input
            type="radio"
            id="methodGenerate"
            name="walletMethod"
            value="generate"
            required
          />
          <label for="methodGenerate">Generate &amp; Fund</label>

          <input
            type="radio"
            id="methodImport"
            name="walletMethod"
            value="import"
          />
          <label for="methodImport">Import Secret Key</label>

          <input
            type="radio"
            id="methodFreighter"
            name="walletMethod"
            value="freighter"
          />
          <label for="methodFreighter">Freighter Wallet</label>
        </div>

        <!-- Secret Key Field (only shown if "Import" is selected) -->
        <div id="importKeyField">
          <label for="secretKey">Secret Key</label>
          <input
            type="password"
            id="secretKey"
            name="secretKey"
            placeholder="Enter your secret key"
          />
        </div>

        <button type="submit" class="submit-btn">Continue</button>
      </form>
    </div>

    <!-- Hidden POST form for redirection -->
    <form id="postForm" method="POST" action="game.html" style="display: none">
      <input type="hidden" name="username" id="post_username" />
      <input type="hidden" name="method" id="post_method" />
      <input type="hidden" name="secretKey" id="post_secretKey" />
    </form>
  </body>
</html>
